{% include 'head.html' %}

<h2>Add new quadra-tining record:</h2>

<section class="content-block content-block-full">

	<h3>New Quadra-Tine Form</h3>

	<form id="aerateForm"
			  method="POST"
				action="{% url 'aerate:qt_create' %}">

			{% csrf_token %}

			<table>
				{{ form.as_table }}
			</table>

			<input type="submit" value="Save" />

		</form>

</section>
