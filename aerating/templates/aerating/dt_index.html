<!-- vim: set ft=htmldjango: -->

{% include 'head.html' %}

<h2>Deep-Tine Aerating:</h2>

<section class="content-block content-block-full">

	<a href="{% url 'aerate:dt_new' %}">
		<button>Add New</button>
	</a>

	<h3>Recently Updated Deep-Tine Aeratings</h3>

	<div class="scroll-container">

	<table>
		<thead>
			<th>Date</th>
			<th>Greens</th>
		</thead>

		{% for a in aeratings %}
		<tr>
			<td>{{ a.aerate_date }}</td>
			<td>{% for g in a.green.all %}
						{{ g }}<br />
					{% endfor %}
			</td>
			<td class="center-align">
				<a href="{% url 'aerate:greens_detail' pk=a.pk %}">
						<button>Detail</button>
				</a>
			</td>
			<td class="center-align">
				<a href="{% url 'aerate:greens_edit' pk=a.pk %}">
					<button>Edit</button>
				</a>
			</td>
		</tr>
		{% endfor %}

	</table>
	</div>

</section>

{% include 'foot.html' %}
