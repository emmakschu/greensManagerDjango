{% include "machines/shophead.html" %}

<h2>Aerators overview:</h2>

<section class="content-block content-block-full">

    <a href="{% url 'shop:aerator_new' %}">
        <button>Add New</button>
    </a>
    
    <h3>All Aerators</h3>
    
    <table>
        <thead>
            <th>Make</th>
            <th>Model</th>
            <th>ID</th>
            <th>Hours</th>
        </thead>
        
        {% for a in aerators %}
        <tr>
            <td>{{ a.make }}</td>
            <td>{{ a.model }}</td>
            <td>{{ a.ident_number }}</td>
            <td>{{ a.hours }}</td>
            <td class="center-align">
                <a href="{% url 'shop:aerator_detail' pk=a.pk %}">
                    <button>Detail</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        
    </table>

</section>

{% include "foot.html" %}
