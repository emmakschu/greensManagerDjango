{% include "machines/shophead.html" %}

<h2>Rollers overview:</h2>

<section class="content-block content-block-full">

    <a href="{% url 'shop:roller_new' %}">
        <button>Add New</button>
    </a>
    
    <h3>All Rollers</h3>
    
    <table>
        <thead>
            <th>Make</th>
            <th>Model</th>
            <th>ID</th>
            <th>Hours</th>
        </thead>
        
        {% for r in rollers %}
        <tr>
            <td>{{ r.make }}</td>
            <td>{{ r.model }}</td>
            <td>{{ r.ident_number }}</td>
            <td>{{ r.hours }} </td>
            <td class="center-align">
                <a href="{% url 'shop:roller_detail' pk=r.pk %}">
                    <button>Detail</button>
                </a>
            </td>
						<td><a href="{% url 'shop:roller_edit' pk=r.pk %}">
									<button>Edit</button>
								</a>
						</td>
        </tr>
        {% endfor %}
        
    </table>

</section>

{% include "foot.html" %}
