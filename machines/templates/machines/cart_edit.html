{% include "machines/shophead.html" %}

<h2>Edit cart:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ cart }}</h3>
    
    <form id="cartForm"
          method="POST"
          action="{% url 'shop:cart_update' pk=cart.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
