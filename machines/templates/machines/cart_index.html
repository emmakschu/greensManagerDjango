{% include "machines/shophead.html" %}

<h2>Carts overview:</h2>

<section class="content-block content-block-full">

    <a href="{% url 'shop:cart_new' %}">
        <button>Add New</button>
    </a>
    
    <h3>All Carts</h3>
    
    <table>
        <thead>
            <th>Make</th>
            <th>Model</th>
            <th>ID</th>
            <th>Hours</th>
        </thead>
        
        {% for c in carts %}
        <tr>
            <td>{{ c.make }}</td>
            <td>{{ c.model }}</td>
            <td>{{ c.ident_number }}</td>
            <td>{{ c.hours }}</td>
            <td class="center-align">
                <a href="{% url 'shop:cart_detail' pk=c.pk %}">
                    <button>Detail</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        
    </table>

</section>

{% include "foot.html" %}
