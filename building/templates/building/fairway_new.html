<!-- vim: set ft=htmldjango: -->

{% include "head.html" %}

<h2>Add new fairway building record:</h2>

<section class="content-block content-block-full"">

    <h3>New Fairway Build</h3>
    
    <form id="buildForm"
          method="POST"
          action="{% url 'build:fairway_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>

{% include "foot.html" %}
