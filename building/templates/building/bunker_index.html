{% include "head.html" %}

<h2>Bunker building overview:</h2>

<section class="content-block content-block-full">

    <a href="{% url 'build:bunker_new' %}">
        <button>Add New</button>
    </a>
    
    <h3>Recent Bunker Builds</h3>
    
    <table>
        <thead>
            <th>Date</th>
            <th>Bunker</th>
        </thead>
        
        {% for b in builds %}
        <tr>
            <td>{{ b.build_date }}</td>
            <td>{{ b.bunker }}</td>
            <td><a href="{% url 'build:bunker_detail' pk=b.pk %}">
                    <button>Details</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        
    </table>

</section>

{% include "foot.html" %}
