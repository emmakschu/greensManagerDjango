<!-- vim: set ft=htmldjango: -->

{% include "head.html" %}

<h2>{{ build }}:</h2>

<section class="content-block">

    <h3>Basic Info</h3>
    
    <table>
        <tr>
            <th>Date</th>
            <td>{{ build.build_date }}</td>
        </tr>
        
        <tr>
            <th>Bunker</th>
            <td>{{ build.bunker }}</td>
        </tr>
        
        <tr>
            <th>Notes</th>
            <td>{{ build.details }}</td>
        </tr>
        
        <tr>
            <th>Added to Database</th>
            <td>{{ build.created_at }}</td>
        </tr>
        
        <tr>
            <th>Last Updated</th>
            <td>{{ build.updated_at }}</td>
        </tr>
        
    </table>
    
    <a href="{% url 'build:bunker_edit' pk=build.pk %}">
        <button>Edit</button>
    </a>
    
</section>

{% include "foot.html" %}
