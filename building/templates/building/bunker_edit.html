{% include "head.html" %}

<h2>Edit bunker build record:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ build }}</h3>
    
    <form id="buildForm"
          method="POST"
          action="{% url 'build:bunker_update' pk=build.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
