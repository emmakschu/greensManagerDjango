{% include "machines/shophead.html" %}

{% if no_user %}
<p class="center-align warning">
    <strong>NOTICE:</strong>
    You are not logged in. If you wish to add a part to the database, you will
    need to <a href="{% url 'welcome:login' %}">log in</a></a> first.
</p>
{% endif %}

<h2>Add new part:</h2>

<section class="content-block content-block-full">

    <h3>New Part</h3>
    
    <form id="partForm"
          method="POST"
          action="{% url 'parts:part_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>

{% include "foot.html" %}
