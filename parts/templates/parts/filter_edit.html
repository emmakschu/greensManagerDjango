{% include "machines/shophead.html" %}

<h2>Edit filter:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ filter }}</h3>
    
    <form id="filterForm"
          method="POST"
          action="{% url 'parts:filter_update' pk=filter.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
