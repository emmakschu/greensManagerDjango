{% include "head.html" %}

<section class="content-block content-block-full">

    <h2>Add a new fertilizer:</h2>
    
    <form id="fertForm"
          method="POST"
          action="{% url 'fert:create_fert' %}">
          
        {% csrf_token %}
          
        <table class="form-table">
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Submit" />
    </form>
    
</section>
