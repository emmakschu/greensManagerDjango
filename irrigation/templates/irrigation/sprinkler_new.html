<!-- vim: set ft=htmldjango: -->

{% include "head.html" %}

<h2>Add new sprinkler head</h2>

<section class="content-block content-block-full">

    <h3>New Sprinkler Info</h3>

    <form id="sprinklerForm"
          method="POST"
          action="{% url 'irr:sprinkler_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
