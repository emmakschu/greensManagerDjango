<!-- vim: set ft=htmldjango: -->

{% include "head.html" %}

<h2>Irrigation digs:</h2>

<section class="content-block content-block-full">

    <h3>Add New Irrigation Dig</h3>
    
    <form id="digForm"
          method="POST"
          action="{% url 'irr:dig_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>

{% include "foot.html" %}
