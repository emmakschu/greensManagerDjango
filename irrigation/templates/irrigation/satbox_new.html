<!-- vim: set ft=htmldjango: -->

{% include "head.html" %}

<h2>Add new satellite box:</h2>

<section class="content-block content-block-full">

    <h3>New Satellite Box</h3>
    
    <form id="satboxForm"
          method="POST"
          action="{% url 'irr:satbox_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
    
    </form>
    
</section>

{% include "foot.html" %}
