{% include "head.html" %}

<h2>Irrigation drains:</h2>

<section class="content-block content-block-full">

    <h3>Edit Drain</h3>
    
    <form id="drainForm"
          method="POST"
          action="{% url 'irr:drain_update' pk=drain.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
