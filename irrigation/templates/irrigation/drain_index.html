{% include "head.html" %}

<h2>Irrigation drains overview:</h2>

<section class="content-block content-block-full">

    <a href="{% url 'irr:drain_new' %}">
        <button>Add New</button>
    </a>

    <h3>All Drains</h3>
    
    <table>
        <thead>
            <th>Hole</th>
            <th>Lat.</th>
            <th>Long.</th>
            <th>Open</th>
        </thead>
        
        {% for d in drains %}
        <tr>
            <td>{{ d.hole }}</td>
            <td>{{ d.latitude }}</td>
            <td>{{ d.longitude }}</td>
            <td>
                {% if d.open %}
                    <strong>Yes</strong>
                {% else %}
                    No
                {% endif %}
            </td>
            <td class="center-align">
                <a href="{% url 'irr:drain_detail' pk=d.pk %}">
                    <button>Detail</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        
    </table>

</section>

{% include "foot.html" %}
