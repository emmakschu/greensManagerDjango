{% include "head.html" %}

<h2>Edit sprinkler head:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ sprinkler }}</h3>
    
    <form id="sprinklerForm"
          method="POST"
          action="{% url 'irr:sprinkler_update' pk=sprinkler.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
    
    </form>
    
</section>
