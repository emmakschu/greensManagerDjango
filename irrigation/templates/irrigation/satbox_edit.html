<!-- vim: set ft=htmldjango: -->

{% include "head.html" %}

<h2>Edit satellite box:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ satbox }}</h3>
    
    <form id="satboxForm"
          method="POST"
          action="{% url 'irr:satbox_update' pk=satbox.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>
    
</section>

{% include "foot.html" %}
