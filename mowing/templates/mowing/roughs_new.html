<!-- vim: set ft=htmldjango: -->

{% include "head.html" %}

<h2>Add new rough mowing record:</h2>

<section class="content-block content-block-full">

    <h3>New Rough Mowing</h3>
    
    <form id="mowForm"
          method="POST"
          action="{% url 'mow:roughs_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
    
    </form>

</section>

{% include "foot.html" %}
