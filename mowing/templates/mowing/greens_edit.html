{% include "head.html" %}

<h2>Edit greens mowing record:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ mowing }}</h3>
    
    <form id="mowForm"
          method="POST"
          action="{% url 'mow:greens_update' pk=mowing.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
