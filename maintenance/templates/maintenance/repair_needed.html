{% include "machines/shophead.html" %}

<h2>Submit repair request:</h2>

<section class="content-block content-block-full">

    <h3>Report Broken Down Machine</h3>
    
    <form id="repairForm"
          method="POST"
          action="{% url 'maint:repair_request' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
