{% include "machines/shophead.html" %}

<h2>Edit repair record:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ repair }}</h3>
    
    <form id="repairForm"
          method="POST"
          action="{% url 'maint:repair_update' pk=repair.pk %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <h4 id="startParts">Parts Used</h4>
        
        <table>
            {{ part_form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
    
    </form>
    
    <button id="addMore">+ Add another</button>

</section>

<script type="text/javascript">

    var $newPart = `
        <table>
            {{ part_form.as_table }}
        </table>
    `;

    $('#addMore').on('click', function(){
        $('#startParts').after($newPart);
    });

</script>

{% include "foot.html" %}
