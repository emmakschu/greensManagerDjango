{% include "machines/shophead.html" %}

<h2>Repairs overview:</h2>

<section class="content-block content-block-full">

    <a href="{% url 'maint:repair_new' %}">
        <button>Add New</button>
    </a>

    <h3>Recent Repairs</h3>
    
    <table>
        <thead>
            <th>Date Noted</th>
            <th>Date Fixed</th>
            <th>Machine</th>
            <th>Description</th>
        </thead>
    
        {% for r in repairs %}
        <tr>
            <td>{{ r.date_ooc }}</td>
            <td>{{ r.date_fixed }}</td>
            <td>{{ r.machine }}</td>
            <td>{{ r.description }}</td>
            <td class="center-align">
                <a href="{% url 'maint:repair_detail' pk=r.pk %}">
                    <button>Detail</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        
    </table>

</section>

{% include "foot.html" %}
