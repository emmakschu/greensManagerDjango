{% include "machines/shophead.html" %}

<h2>Edit oil change record:</h2>

<section class="content-block content-block-full">

    <h3>Edit {{ oilchange }}</h3>
    
    <form id="oilForm"
          method="POST"
          action="{% url 'maint:oilchange_update' pk=oilchange.pk %}">
          
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>

</section>
