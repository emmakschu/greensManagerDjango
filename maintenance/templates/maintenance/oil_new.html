{% include "machines/shophead.html" %}

<h2>Add new oil change:</h2>

<section class="content-block content-block-full">

    <h3>New Oil Change</h3>
    
    <form id="oilchangeForm"
          method="POST"
          action="{% url 'maint:oilchange_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <h4 id="startParts">Parts Used</h4>
        
        <input type="submit" value="Save" />
        
    </form>
    
    <button id="addMore">+ Add another</button>
    
</section>

<script type="text/javascript">

    var $newPart = `
        <table>
            {{ part_form.as_table }}
        </table>
    `;

    $('#addMore').on('click', function(){
        $('#startParts').after($newPart);
    });

</script>
