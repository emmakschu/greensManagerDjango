<!-- vim: set ft=htmldjango: -->

{% include "machines/shophead.html" %}

<h2>Add new oil change:</h2>

<section class="content-block content-block-full">

    <h3>New Oil Change</h3>
    
    <form id="oilchangeForm"
          method="POST"
          action="{% url 'maint:oilchange_create' %}">
        
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <h4>Parts</h4>
        
        <table>
            {{ part_form.as_table }}
        </table>
        
        <input type="submit" value="Save" />
        
    </form>
    
</section>



{% include "foot.html" %}
